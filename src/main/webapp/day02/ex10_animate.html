<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
img {
	position: absolute;
}
</style>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$("#btn").click(function() {
			$("img").animate({
				"left" : "+=800px",
				"top" : "+=800px"
			}, 8000);
		});
		$("img").click(function() {
			// 애니메이션 종료
			$("img").stop();
		})
	});
</script>
</head>
<body>
	<button id="btn">이동</button>
	<div class="block">
		<img alt="" src="../images/img03.jpg">
	</div>
</body>
</html>
